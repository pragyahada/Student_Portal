{% block admin %}
<h1>Courses List</h1>
<div class="container">
    {% if data %}
        <table width="90%" border="1">
            <tr>
                <th>Course Id</th>
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Course Name</th>
                <th>Fees</th>
            </tr>
        {% for d in data %}
            <tr>
                <td>{{d[0]}}</td>
                <td>{{d[1]}}</td>
                <td>{{d[2]}}</td>
                <td>{{d[3]}}</td>
                <td>{{d[4]}}</td>
            </tr>
        {% endfor %}
        </table>
    {% elif msg %}
        <h3>{{msg}}</h3>
    {% endif %}
</div>
{% endblock %}
