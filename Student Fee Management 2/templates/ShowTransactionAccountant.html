{% block admin %}
<h1>All Transaction</h1>
<div class="container">
    {% if data %}
        <table width="90%" border="1">
            <tr>
                <th>Transaction Id</th>
                <th>Student Name</th>
                    <th>Course Name</th>
                    <th>Amount</th>
                    <th>Payment Date</th>
                    <th>Payment Method</th>
            </tr>
        {% for d in data %}
            <tr>
                 <td>{{d[0]}}</td>
                <td>{{d[2]}}</td>
                    <td>{{d[4]}}</td>
                    <td>{{d[5]}}</td>
                    <td>{{d[6]}}</td>
                    <td>{{d[7]}}</td>
            </tr>
        {% endfor %}
        </table>
    {% elif msg %}
        <h3>{{msg}}</h3>
    {% endif %}
</div>
<a href="accountant_home"><button>Back</button></a>
{% endblock %}
