 <h1>My Profile</h1>

        {% if data %}
        <form id="profileForm" method="post" action="accountant_profile">
            <p>
                <label>Name:</label>
                <input type="text" value="{{data[0]}}" name="T1" id="name" />
                <small class="error-message" id="nameError"></small>
            </p>

            <p>
                <label>Contact:</label>
                <input type="text" value="{{data[1]}}" name="T2" id="address" />
            </p>

            <p>
                <label>Address:</label>
                <input type="text" value="{{data[3]}}" name="T3" id="contact" />
                <small class="error-message" id="contactError"></small>
            </p>

            <p>
                <label>Email:</label>
                <input readonly type="text" value="{{data[2]}}" name="T4" id="email" />
            </p>

            <div class="button-wrap">
                <button type="submit">Save Changes</button>
            </div>
        </form>

        {% elif msg %}
            <h2>âœ… {{ msg }}</h2>
            <button onclick="location.href='accountant_home'">Go to Dashboard</button>
        {% endif %}
